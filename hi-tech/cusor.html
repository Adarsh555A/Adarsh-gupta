<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.cursor{
    z-index: 999;
    position: fixed;
    /* background-color: rgb(0, 204, 255); */
    width: 100px;
    height: 100px;
    border-radius: 50%;
    pointer-events: none;
}
.blob{

position: absolute;
width: 100%;
height: 100%;
}

</style>
<body>
    <div class="cursor">
        <div class="blob">
            <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" id="blobSvg">
                <defs>
                  <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color: rgb(255, 166, 93);"></stop>
                    <stop offset="100%" style="stop-color: rgb(255, 217, 113);"></stop>
                  </linearGradient>
                </defs>
                <path  fill="url(#gradient)">
                    <animate attributeName="d"
                    dur="10000ms"
                    repeatCount="indefinite"
                    values="M427,318.5Q359,387,284,407Q209,427,161,371.5Q113,316,89.5,238.5Q66,161,136,108.5Q206,56,305.5,56Q405,56,450,153Q495,250,427,318.5Z;

                    "></animate>
                </path>
              </svg>
        </div>
    </div>
</body>
<script>
    const cursor = document.querySelector(".cursor");
document.addEventListener("mousemove",(e)=>{
let x = e.pageX;
let y = e.pageY;

cursor.style.top = y + "px";
cursor.style.left = x + "px";


})
</script>
</html>
