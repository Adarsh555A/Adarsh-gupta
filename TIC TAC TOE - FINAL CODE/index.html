<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AmazingX0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="img/doodle-6168767.jpg">
    
    <div class="container">
        <canvas id="cvs" width="450" height="450"></canvas>
        <div class="options">
            <h1>AmazingX0</h1>
            
            <h2>Choose your mode</h2>
            <div class="computer"><i class="fa fa-contact"></i>King</div>
            <div class="friend">Play with your friend</div>

            <h2>Choose anyone</h2>
            <div class="x">X</div>
            <div class="o">O</div>

            <div class="play">Start </div>
        </div>
        <div class="gameover hide"></div>
       
    </div>

    <script src="options.js"></script>
    <script src="game.js"></script>
</body>
</html>
